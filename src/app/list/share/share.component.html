<div>
  <h2 mat-dialog-title>Share List</h2>
  <mat-dialog-content>
    <div class="form-field-container">
      @if (loading) {
        <div class="loading center pad-top">
          <div class="spinner center pad-top"></div>
        </div>
      }
      @if (!loading) {
        <mat-form-field>
          <input matInput readonly autofocus [value]="shareUrl" />
          <button mat-button matSuffix (click)="copyToClipboard()">
            <i class="fa-solid fa-clipboard fa-md black-icon"></i>
          </button>
        </mat-form-field>
      }
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
