<h2 mat-dialog-title>
  <a href="{{ item.url }}" target="_blank">{{ item.name }}</a>
</h2>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button
    *ngIf="spoilers"
    mat-button
    color="primary"
    [mat-dialog-close]="true"
    (click)="togglePurchase()"
  >
    {{ item.purchased ? "Mark as Unpurchased" : "Mark as Purchased"}}
  </button>
</mat-dialog-actions>
