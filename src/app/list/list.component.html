<div class="center">
  <h1>{{ list?.name }}</h1>
  <div class="list">
    <div
      *ngFor="let item of list?.items"
      class="item"
      (click)="openItemModal(item)"
    >
      <div class="item-name">{{ item.name }}</div>
    </div>
  </div>
  <div class="buttons">
    <button class="round-button green" (click)="openAddModal()">
      <i class="fa-solid fa-plus fa-xl white-icon"></i>
    </button>
  </div>
</div>
