<h2 mat-dialog-title>Add List</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>List Name</mat-label>
    <input matInput placeholder="Enter a name..." #listName />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  @if (!loading) {
    <button mat-button (click)="addList(listName.value)">Add</button>
  } @else {
    <button mat-button>
      <mat-progress-spinner
        mode="indeterminate"
        diameter="20"
        [strokeWidth]="2"
      ></mat-progress-spinner>
    </button>
  }
</mat-dialog-actions>
