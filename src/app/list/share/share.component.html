<div>
  <h2 mat-dialog-title>Share List</h2>
  <mat-dialog-content>
    <div class="form-field-container">
      <mat-form-field>
        <input matInput [value]="shareUrl"/>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
