<div>
  <h2 mat-dialog-title>Add Item</h2>
  <mat-dialog-content>
    <div class="form-field-container">
      <mat-form-field>
        <mat-label>Item Name</mat-label>
        <input matInput placeholder="Enter a name..." #itemName />
      </mat-form-field>
    </div>
    <div class="form-field-container">
      <mat-form-field>
        <mat-label>Item URL</mat-label>
        <input matInput placeholder="Enter a URL..." #itemUrl />
      </mat-form-field>
    </div>
    <div class="form-field-container">
      <mat-form-field>
        <mat-label>Item details</mat-label>
        <textarea matInput placeholder="Quantity, color, etc" #itemDetails></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="addItem(itemName.value, itemUrl.value, itemDetails.value)">Add</button>
  </mat-dialog-actions>
</div>
