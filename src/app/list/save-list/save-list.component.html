<div>
  <h2 mat-dialog-title>Save List</h2>
  <mat-dialog-content>
    <div class="form-field-container">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email..." #email />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="saveList(email.value)">Save</button>
  </mat-dialog-actions>
</div>
