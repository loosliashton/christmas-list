<h2 mat-dialog-title>
  <span>Suggestions</span>
</h2>
@if (loading) {
  <mat-dialog-content style="display: flex; justify-content: center; align-items: center;">
    <div class="spinner"></div>
  </mat-dialog-content>
}
@if (!loading && results) {
  <mat-dialog-content>
    @for (item of results; track item) {
      <div>
        <p>
          <strong>{{ item.name }}: </strong>{{ item.description }}
        </p>
      </div>
    }
  </mat-dialog-content>
}
